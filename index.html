<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Search Bar UI</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

  <div class="container">

            </div>

            <div class="searchbar-box2">

            <div class="searchbar-box3">

            <div class="searchbar-box4">

                </a>
            </div>

            <div class="searchbar-box5">

</body>
</html>
